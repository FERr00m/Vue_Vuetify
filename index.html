<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="fonts/materialdesignicons-webfont.woff2" as="font" crossorigin="">
  <link rel="stylesheet" href="plugins/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="plugins/css/vuetify.min.css">

  <script src="js/main.js" type="module"></script>

  <title>Document</title>
</head>

<body id="app">
   <v-app :theme="theme">
    <v-app-bar>
      <v-spacer></v-spacer>

      <router-link
        custom
        to="/"
        v-slot="{ href, route, navigate, isActive, isExactActive }"
      >
        <v-btn
        @click="navigate">

          Home
        </v-btn>
      </router-link>
      <router-link
        custom
        to="/about"
        v-slot="{ href, route, navigate, isActive, isExactActive }"
      >
        <v-btn
        @click="navigate">

          About
        </v-btn>
      </router-link>


      <v-btn :prepend-icon="theme === 'light' ? 'mdi-weather-sunny' : 'mdi-weather-night'" @click="onClick">Toggle Theme
      </v-btn>
    </v-app-bar>

    <v-main>
      <v-container>
        {{ message }}

        <Custom
          :maincount="count"
          @maincountup="mainCountUp">
        </Custom>

        <router-view :text="text"></router-view>
      </v-container>

    </v-main>

  </v-app>


</body>

</html>
