<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="fonts/materialdesignicons-webfont.woff2" as="font" crossorigin="">
  <link rel="stylesheet" href="plugins/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="plugins/css/vuetify.min.css">

  <script src="js/main.js" type="module"></script>

  <title>Document</title>
</head>

<body id="app">
   <v-app :theme="theme">
    <v-app-bar>
      <v-spacer></v-spacer>

      <v-btn :prepend-icon="theme === 'light' ? 'mdi-weather-sunny' : 'mdi-weather-night'" @click="onClick">Toggle Theme
      </v-btn>
    </v-app-bar>

    <v-main>
      <v-container>
        {{ message }}

      <Custom
        :maincount="count"
        @maincountup="mainCountUp">
      </Custom>
      <v-card

        title="Card title"
        subtitle="Subtitle"
        :text="text"
      >
        <v-card-actions>
          <v-btn>Click me</v-btn>
        </v-card-actions>
      </v-card>

      <v-carousel :show-arrows="false">
        <v-carousel-item
          v-for="(item,i) in items"
          :key="i"
          :src="item.src"
          cover
        ></v-carousel-item>
      </v-carousel>
      </v-container>
    </v-main>

  </v-app>


</body>

</html>
